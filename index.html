<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form>
        <!-- Formular-indhold -->
        <div class="form-felt">


          <div class="form-felt">
            <label for="fornavn">Fornavn</label>
            <input placeholder="Mathilde" id="fornavn" name="fname" type="text" required />
          </div>

          <div class="form-felt">
            <label for="efternavn">Efternavn</label>
            <input placeholder="Krener" id="efternavn" name="efternavn" type="text" required>
          </div>

          <div class="form-felt">
            <label for="email">E-mail</label>
            <input placeholder="mathildekrener@gmail.com" id="email" name="email" type="email" required>
          </div>

          <div class="form-felt">
            <label for="tel">Telefonnummer</label>
            <input id="telefon" name="tel" type="tel">
          </div>

          <div class="form-felt">
            <label>
              Profil
              <select name="liste">
                <option value="">Vælg profil</option>
                <option value="studerende">Studerende</option>
                <option value="underviser">Underviser</option>
              </select>
            </label>
          </div>

          <div class="form-felt">
            <label>
              Skriv alle dine yndlingspizzatoppings
              <textarea name="besked" rows="5"></textarea>
            </label>
          </div>


          <button>Indsend</button>

        </div>
      </form>
    </section>
  </main>
</body>

</html>
